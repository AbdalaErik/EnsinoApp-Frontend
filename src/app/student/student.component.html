<div class="container mt-4" >
  <div class="card">
      <span style="text-align: center;"><h1>Cadastro de alunos</h1></span>
  <form>
    <div class="form-group">
      <label>Nome</label>
      <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"  class="form-control" id="name" placeholder="Enter Name"/>
    </div> 
    <div class="form-group">
      <label>Endereço</label>
      <input type="text" [(ngModel)]="address" [ngModelOptions]="{standalone: true}"  class="form-control" id="address" placeholder="Enter address"/>
    </div> 
    <div class="form-group">
      <label>Telefone</label>
      <input type="text" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" class="form-control" id="mobile" placeholder="Enter Mobile"/>
    </div>    
    <button type="submit" class="btn btn-primary mt-4" (click)="save()">Cadastrar</button>
  </form>
</div>

<div>
  <div class="mb-5 mt-5" style="text-align: center;">
      <button class="btn btn-danger" style="margin-left: 1200px;" (click)="logoutUser()">Logout</button>
  </div>
  <div class="container mt-4" >
    <h1>Alunos</h1> 
    <table class="table">
      <thead>
        <h1 *ngIf="!isResultLoaded">Carregando...</h1>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Endereço</th>
          <th scope="col">Contato</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let StudentItem of StudentArray">
          <th scope="row">{{ StudentItem.id  }}</th>
          <td>{{ StudentItem.name  | uppercase}}</td>
          <td>{{ StudentItem.address }}</td>
          <td>{{ StudentItem.phone }}</td>
          <td>
            <button type="button" class="btn btn-success" (click)="setUpdate(StudentItem)">Editar</button>          
            <button type="button" class="btn btn-danger" (click)="setDelete(StudentItem)">Deletar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
