<div class="container">
    <form (ngSubmit)="registerUser()">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6" style="margin-top: 5%;">
                <h3 style="text-align: center; margin-bottom: 30px;">Registro</h3>
                <div [innerHtml]="target"></div>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="email" class="form-control" name="name" [(ngModel)]="register.name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" name="name" [(ngModel)]="register.email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="name" [(ngModel)]="register.password">
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </div>
    </form>
</div>
